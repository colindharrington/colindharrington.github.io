<!DOCTYPE html>
<html>
<title>timecapsule</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {
	justify-content: center;
	margin:auto;
			}


@keyframes fadeIn {
  from {opacity: 0}
  to {opacity: 1}
}

.fadeInAnimated {
  opacity: 0;
  animation: fadeIn 2.5s forwards;
}

html,body{
	background-color: black;
	margin-top: 0;
	margin-left: 0;
    background-image:url('assets/stars.gif');
    background-size:135%;
    background-repeat: repeat-y;
    background-attachment: fixed;
    width:100%;
    justify-content: center;
}


</style>
<body>


<ul>
<li id="first" class="fadeInAnimated">

<div class="w3-content w3-display-container">
  <img class="mySlides" src="assets/solar.jpg" style="width:100vmin">
  <img class="mySlides" src="assets/cassini_saturn.jpg" style="width:81.5%">
  <img class="mySlides" src="assets/earth_moon.jpg" style="width:100.5vmin">
  <img class="mySlides" src="assets/earth.jpg" style="width:115.5vmin">
  <img class="mySlides" src="assets/iss.jpg" style="width:100vmin">
  <img class="mySlides" src="assets/iss_plant.jpg" style="width:96vmin">  
  <img class="mySlides" src="assets/iss_roots.jpg" style="width:96vmin">
  <img class="mySlides" src="assets/cell.jpg" style="width:113vmin">
  <img class="mySlides" src="assets/amino_acids.png" style="width:86.8vmin">
  <img class="mySlides" src="assets/gluon_field.gif" style="width:85.2vmin">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
