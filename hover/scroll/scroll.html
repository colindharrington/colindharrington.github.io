<!DOCTYPE html>

	<title></title>

<style>

body{
	background-color: #727eb6;
}
	
.wrapper {
  margin:auto;
  margin-top: 10%;
  width:50%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  column-gap: 10px;
  row-gap: 1em;
}
* {box-sizing: border-box;}

.wrapper {
  grid-column-gap: 10px;
  grid-row-gap: 1em;
  padding: 2vmin;
  border: 2px solid black;
  border-radius: 5px;
  background-color: #f2eb83;
}

.wrapper > div {
  border: 2px solid #727eb6;
  border-radius: 5px;
  background-color: white;
  padding: 1em;
  color: #d9480f;
}

div.bleh img {
	margin-top: -2vmin;
    flex-shrink:0;
    min-width:100%;
    min-height:100%
}


@keyframes wiggle{
  0%{
    transform: translateY(0vmin);
  }
  100%{
    transform: translateY(1vmin);
  }
}

@keyframes stretch{
  0%{
    transform: scale(1);
  }
  100%{
    transform: scale(1.8);
  }
}

.bleh{
	height: 15vmax;
	animation: wiggle 1s infinite;
	animation-direction: alternate;
	animation-delay: .5s;
}

.bleh:hover{
	animation: stretch .5s forwards;
	cursor: pointer;
	z-index: 1;
	border-color: black;
}

img{
	justify-content: center;
	align-items: center;
	height: 20vmin;
}

.submenu{display:none;
margin-top: 10vmin;
margin-left: 10vmin;
height:10vmin;
background-color:blue;
padding:1vmin;
width:50%;
border-radius: 15px;
}

#menu{
	position: fixed;
}

#auctions{
	position: fixed;
	cursor: pointer;
	margin-left: 5vmin;}

p{
	font-family: arial;
	font-size: 30px;
	background-color: lightgrey;
	padding: 2vmin;
	border-radius: 15px;
}


.social1{

.social3{

	background-color: lightgrey;

	margin-left: 85%;

	margin-top: 25%;
}


</style>
<body>
